<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Quiz System</h1>
        <div id="setup">
            <select id="topic">
                <option value="" disabled selected>Select a topic</option>
                <option value="algo1"> algo_test</option>
                <option value="algo2">Database</option>
                <option value="algo3">Cyber Security</option>
                <option value="algo4">Software Engineering</option>
                <option value="algo6">Networking</option>
            </select>
            <select id="subtopic" disabled>
                <option value="">Select Subtopic</option>
            </select>
            <input type="number" id="questionCount" min="1" max="50" value="5" placeholder="Number of questions">
            <button id="startQuiz">Start Quiz</button>
        </div>
        <div id="quiz" style="display:none;">
            <p id="score"></p>
            <div id="questions"></div>
            <button id="submit">Submit Quiz</button>
        </div>
        <div id="results" style="display:none;">
            <h2>Quiz Results</h2>
            <p id="finalScore"></p>
            <button id="restart">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
