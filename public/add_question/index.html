<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to JSON Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="converter">
            <h2>Text to JSON Converter</h2>
            <form id="converterForm">
                <label for="topicSelect">Select Topic:</label>
                <select id="topicSelect">
                    <option value="">Select or create a topic</option>
                </select>
                
                <label for="newTopic">Or Create New Topic:</label>
                <input type="text" id="newTopic" placeholder="Enter new topic name">
                
                <label for="subtopicSelect">Select Subtopic:</label>
                <select id="subtopicSelect" disabled>
                    <option value="">Select or create a subtopic</option>
                </select>
                
                <label for="newSubtopic">Or Create New Subtopic:</label>
                <input type="text" id="newSubtopic" placeholder="Enter new subtopic name">
                
                <label for="questionCountSlider">Number of Questions:</label>
                <input type="range" id="questionCountSlider" min="1" max="30" value="1">
                <span id="questionCountValue">1</span>

                <div id="questionContainer">
                    
                </div>

                <button type="button" id="previewButton">Preview JSON</button>
            </form>
            <div id="previewArea" style="display: none;">
                <h3>JSON Preview:</h3>
                <pre id="jsonPreview"></pre>
                <button id="saveButton">Save JSON</button>
                <button id="editButton">Edit Text</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
